    <script type="text/babel">
        const Estados = () => {
            const [numero, setNumero] = React.useState(0)
            setInterval(() => setNumero(numero + 1), 1000);
            
            return (
                <div>
                    <h1>Número: { numero }</h1>
                    <hr />
                </div>
            )
        }
        ReactDOM.render(
            <Estados />,
            document.getElementById("root")
        )
    </script>
